version: '3.8'

services:
  # Database Service (PostgreSQL)
  postgres:
    image: postgres:15-alpine
    container_name: dashboard_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - dashboard-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache Service (Redis)
  redis:
    image: redis:7-alpine
    container_name: dashboard_redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - dashboard-network

  # Backend API
  backend:
    build: ./backend
    container_name: dashboard_backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USERNAME}:${DB_PASSWORD}@postgres:5432/${DB_DATABASE}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      PTERODACTYL_URL: ${PTERODACTYL_URL}
      PTERODACTYL_API_KEY: ${PTERODACTYL_API_KEY}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_CALLBACK_URL: ${DISCORD_CALLBACK_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      NODE_ENV: production
    networks:
      - dashboard-network

  # Frontend (Nginx)
  frontend:
    build: ./frontend
    container_name: dashboard_frontend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - dashboard-network

networks:
  dashboard-network:
    driver: bridge

volumes:
  pg_data:
  redis_data:
